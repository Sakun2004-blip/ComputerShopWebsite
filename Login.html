<html>
    <head>
        <title>Login Page</title>
    </head>
    <style>
        body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #0a0f24, #162550);
  font-family: 'Poppins', sans-serif;
  color: white;
}

.login-box {
  background: rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(10px);
  padding: 30px 40px;
  border-radius: 12px;
  box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
  width: 320px; /* ðŸ”¹ small layout width */
  text-align: center;
}

.login-box h2 {
  margin-bottom: 5px;
  color: #00c2ff;
}

.login-box .tagline {
  font-size: 12px;
  color: #9ecfff;
  margin-bottom: 20px;
}

.login-box input {
  width: 100%;
  padding: 10px;
  margin: 8px 0;
  border: none;
  border-radius: 8px;
  outline: none;
  font-size: 14px;
}

.login-box button {
  width: 100%;
  padding: 10px;
  background: #00c2ff;
  border: none;
  border-radius: 8px;
  color: white;
  font-size: 15px;
  cursor: pointer;
  transition: background 0.3s ease;
}

.login-box button:hover {
  background: #0099cc;
}

.options {
  display: flex;
  justify-content: space-between;
  font-size: 12px;
  margin: 10px 0;
}

.signup {
  font-size: 12px;
  margin-top: 15px;
}

.signup a {
  color: #00c2ff;
  text-decoration: none;
}
    </style>
    <body>
        <div class="login-wrapper">
  <div class="login-box">
    <h2>Alpha-X Computer Company</h2>
    <p class="tagline">Empowering Digital Innovation</p>

    <form>
      <input type="text" placeholder="Username or Email" required>
      <input type="password" placeholder="Password" required>

      <div class="options">
        <label><input type="checkbox"> Remember Me</label>
        <a href="#">Forgot Password?</a>
      </div>

      <button type="submit">Login</button>

      <p class="signup">Donâ€™t have an account? <a href="#">Sign Up</a></p>
    </form>
  </div>
</div>
    </body>
</html>
